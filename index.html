<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
</head>
<body>
    <h1>Calculadora de médias</h1>
    <div>
        <input type="text" name="" id="ati">
        <input type="number" name="" id="not">
        <button onclick="adi()">Adicionar +</button>
    </div>
    <div id="res">
    
    </div>
    <script>
    function adi(){
        let ati = document.getElementById(`ati`)
        let not = document.getElementById(`not`)
        let res = document.getElementById(`res`)
        let med = 7
        if(not.value >= med){
            res.innerHTML = `Parabéns, aprovado!`
        }else {
            res.innerHTML = `Reprovado!`
        }

    }
    </script>

</body>
</html>
